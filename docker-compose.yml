version: "3"
services:
  initdb:
    build: .
    volumes:
      - .:/data_lake
    command: airflow initdb
    depends_on:
      - postgres
      - redis
  webserver:
    build: .
    volumes:
      - .:/data_lake
    command: airflow webserver
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  scheduler:
    build: .
    volumes:
      - .:/data_lake
    command: airflow scheduler
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  worker:
    build: .
    volumes:
      - .:/data_lake
    command: airflow worker
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  flower:
    build: .
    volumes:
      - .:/data_lake
    command: airflow flower
    ports:
        - "5555:5555"
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  postgres:
    image: postgres:11.1
    environment:
      POSTGRES_USER: data_lake
      POSTGRES_PASSWORD: password
      POSTGRES_DB: data_lake
    ports:
      - "5432:5432"
  redis:
    image: redis:5.0
    ports:
      - "6379:6379"
