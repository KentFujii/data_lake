version: "3"
services:
  initdb:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow initdb
    depends_on:
      - postgres
      - redis
  webserver:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow webserver
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  scheduler:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow scheduler
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  worker:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow worker
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  postgres:
    image: postgres:11.1
    environment:
      POSTGRES_USER: data_lake
      POSTGRES_PASSWORD: password
      POSTGRES_DB: data_lake
    ports:
      - "5432:5432"
  redis:
    image: redis:5.0
    ports:
      - "6379:6379"
  minio:
    image: minio/minio
    environment:
      MINIO_ACCESS_KEY: data_lake
      MINIO_SECRET_KEY: password
    ports:
      - "9000:9000"
    entrypoint: sh
    command: -c "mkdir -p /data/data_lake & /usr/bin/minio server /data"
