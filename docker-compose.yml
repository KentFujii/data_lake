version: "3"
services:
  initdb:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow initdb
    depends_on:
      - postgres
      - redis
  webserver:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow webserver
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  scheduler:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow scheduler
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  worker:
    build: .
    env_file:
      - development.env
    volumes:
      - .:/data_lake
    command: airflow worker
    depends_on:
      - postgres
      - redis
      - initdb
    restart: on-failure
  postgres:
    image: postgres:11.1
    environment:
      POSTGRES_USER: data_lake
      POSTGRES_PASSWORD: password
      POSTGRES_DB: data_lake
    ports:
      - "5432:5432"
  redis:
    image: redis:5.0
    ports:
      - "6379:6379"
  fake-gcs-server:
    image: fsouza/fake-gcs-server
    volumes:
      - ./data:/data
    ports:
      - "4443:4443"
