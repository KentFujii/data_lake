apiVersion: v1
kind: Namespace
metadata:
  name: data-lake
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:5.0
        name: redis
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: data-lake
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
