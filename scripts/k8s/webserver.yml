apiVersion: v1
kind: Deployment
metadata:
  name: webserver
  namespace: data-lake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - image: data_lake_airflow_webserver
        imagePullPolicy: Never
        name: webserver
        env:
        - name: GCS_DEFAULT_BUCKET
          valueFrom:
            configMapKeyRef:
              name: data-lake
              key: gcs_default_bucket
        - name: GCS_EXTERNAL_URL
          valueFrom:
            configMapKeyRef:
              name: data-lake
              key: gcs_external_url
        - name: GCS_PUBLIC_HOST
          valueFrom:
            configMapKeyRef:
              name: data-lake
              key: gcs_public_host
        - name: TWITTER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: data-lake
              key: twitter_endpoint
        - name: TWITTER_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: data-lake
              key: twitter_access_key
        - name: TWITTER_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: data-lake
              key: twitter_secret_key
        command:
        - airflow
        - webserver
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webserver
  namespace: data-lake
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  selector:
    app: webserver
